<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW3 MUSIC</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8c40c3a30f.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</head>

<body>
    <section>
        <nav>
            <div class="nav__container">
                <img class="click" id="SW3__logo" src="./Assets/SW3 Logo_prev_ui.png" alt="">
                <ul class="nav__link--list">
                    <li class="nav__link click">
                        <a href="#Latest-Releases" class="
                    nav__link--anchor
                    link__hover-effect
                    ">MUSIC</a>
                    </li>
                    <li class="nav__link click">
                        <a href="#projects" class="
                    nav__link--anchor
                    link__hover-effect
                    ">ABOUT</a>
                    </li>
                    <li class="nav__link click">
                        <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="container">
            <div class="row">
                <div>
                    <h1 class="landing__header">WELCOME TO SW3 MUSIC</h1>
                    <div class="content">
                        <div class="content__container">
                            <ul class="content__container__list">
                                <li class="content__container__list__item">SONGWRITING</li>
                                <li class="content__container__list__item">MUSIC PRODUCTION</li>
                                <li class="content__container__list__item">MUSIC PUBLISHING</li>
                                <li class="content__container__list__item">LIVE EVENTS</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="video__container">
            <video class="promo__video" autoplay loop muted src="./Assets/SW3_Logo_Promo.mp4" type="video/mp4"></video>
        </div>
    </section>
    <section id="Latest-Releases">
        <div class="track__container">
            <div class="track__row">
                <div>
                    <h1 class="track__section--title">
                        LATEST RELEASES
                    </h1>
                </div>
            </div>
        </div>
        <div class="track__container--single">
            <div>
                <img class="track1__single--cover" src="./Assets/Fool-Of-Me-SW3-Amanda-Wilson-Radio-Edit.jpg" alt="">
            </div>
            <div class="track1__btn--container">
                <a href="#" class="track1__single--btn btn" onclick="toggleModal()">LISTEN NOW</a>
            </div>
        </div>
        <div class="modal">
            <div class="modal__half modal__about">
                <img class="modal__img" src="./Assets/Fool-Of-Me-SW3-Amanda-Wilson-Radio-Edit.jpg" alt="">
            </div>
            <div class="modal__half modal__contact">
                <i class="fas fa-times modal__exit click" onclick="toggleModal()"></i>
                <div class="modal__languages">
                    <figure class="modal__language">
                        <i class="fa-brands fa-spotify"></i>
                        <span class="language__name">SPOTIFY</span>
                    </figure>
                    <figure class="modal__language">
                        <i class="fa-brands fa-apple"></i>
                        <span class="language__name">APPLE MUSIC</span>
                    </figure>
                    <figure class="modal__language">
                        <i class="fa-brands fa-youtube"></i>
                        <span class="language__name">YOUTUBE</span>
                    </figure>
                    <figure class="modal__language">
                        <i class="fa-brands fa-deezer"></i>
                        <span class="language__name">DEEZER</span>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="yt-video__container">
            <div class="yt-video__row">
                <iframe class="video" src="https://www.youtube.com/embed/dqu9MRCfwhM" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>
    <section>
        <div class="track__container--single">
            <div>
                <img class="track2__single--cover" src="./Assets/Fool-Of-Me-SW3-Amanda-Wilson-Alex-Kirsch-Remix.jpg" alt="">
            </div>
            <div class="track2__btn--container">
                <a class="track2__single--btn btn" href="">LISTEN NOW</a>
            </div>
        </div>
    </section>
    <section id="About">

    </section>

</body>

</html>
