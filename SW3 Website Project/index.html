<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW3 MUSIC</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8c40c3a30f.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</head>

<body>
    <section>
        <nav>
            <div class="nav__container">
                <img class="click" id="SW3__logo" src="./Assets/SW3 Logo_prev_ui.png" alt="">
                <ul class="nav__link--list">
                    <li class="nav__link click">
                        <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">MUSIC</a>
                    </li>
                    <li class="nav__link click">
                        <a href="#projects" class="
                    nav__link--anchor
                    link__hover-effect
                    ">ABOUT</a>
                    </li>
                    <li class="nav__link click">
                        <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="container">
            <div class="row">
                <div>
                    <h1 class="landing__header">WELCOME TO SW3 MUSIC</h1>
                    <div class="content">
                        <div class="content__container">
                            <ul class="content__container__list">
                                <li class="content__container__list__item">SONGWRITING</li>
                                <li class="content__container__list__item">MUSIC PRODUCTION</li>
                                <li class="content__container__list__item">MUSIC PUBLISHING</li>
                                <li class="content__container__list__item">LIVE EVENTS</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="video__container">
            <video class="promo__video" autoplay loop muted src="./Assets/SW3_Logo_Promo.mp4" type="video/mp4"></video>
        </div>
    </section>
    <section>
        <div class="track__container">
            <div class="track__row">
                <div>
                    <h1 class="section__title">
                        Latest Releases
                    </h1>
                </div>
                <div class="track__layout">
                    <figure class="track__img">
                        <img src="./Assets/Fool-Of-Me-SW3-Amanda-Wilson-Radio-Edit.jpg" alt="">
                    </figure>
                    <div>
                        <button class="listen__btn">LISTEN NOW</button>
                        <figure>
                            <img src="./Assets/Fool-Of-Me-SW3-Amanda-Wilson-Radio-Edit - Copy.jpg" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
