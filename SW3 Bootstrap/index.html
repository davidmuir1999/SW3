<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/8c40c3a30f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav>
                <a href="">
                    <img class="SW3__logo click" src="./Assets/SW3 Logo_prev_ui.png" alt="">
                </a>
                <ul class="nav__link--list">
                    <li class="list-unstyled nav__link click">
                        <a href="" class="link-light text-decoration-none nav__link--anchor link__hover--effect">
                            MUSIC
                        </a>
                    </li>
                    <li class="list-unstyled nav__link click">
                        <div class="dropdown">
                            <button class="dropbtn click nav nav__link--anchor link__hover--effect">SOCIALS</button>
                            <div class="dropdown__content">
                                <a href="" class="link-light text-decoration-none">
                                    <h4 class="click link">FACEBOOK
                                        <i class="fa-brands fa-facebook"></i>
                                    </h4>
                                </a>
                                <a href="" class="link-light text-decoration-none">
                                    <h4 class="click link">INSTAGRAM
                                        <i class="fa-brands fa-instagram"></i>
                                    </h4>
                                </a>
                                <a href="" class="link-light text-decoration-none">
                                    <h4 class="click link">TIKTOK
                                        <i class="fa-brands fa-tiktok"></i>
                                    </h4>
                                </a>
                                <a href="" class="link-light text-decoration-none">
                                    <h4 class="click link">YOUTUBE
                                        <i class="fa-brands fa-youtube"></i>
                                    </h4>
                                </a>
                                <a href="" class="link-light text-decoration-none">
                                    <h4 class="click link">SPOTIFY
                                        <i class="fa-brands fa-spotify"></i>
                                    </h4>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-unstyled nav__link click">
                        <a href="" class="link-light text-decoration-none nav__link--anchor link__hover--effect">
                            ABOUT
                        </a>
                    </li>
                    <li class="list-unstyled nav__link click">
                        <a href="" class="link-light text-decoration-none nav__link--anchor link__hover--effect">
                            CONTACT US
                        </a>
                    </li>
                </ul>
                <button class="btn__menu click" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close click" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="list-unstyled menu__list click link__hover--effect">
                            <a href="#" class="link-light text-decoration-none menu__link">MUSIC</a>
                        </li>
                        <li class="list-unstyled menu__list click link__hover--effect">
                            <a class="link-light text-decoration-none menu__link">ABOUT</a>
                        </li>
                        <li class="list-unstyled menu__list click link__hover--effect">
                            <a class="link-light text-decoration-none menu__link">CONTACT US</a>
                        </li>
                        <li class="list-unstyled menu__list">
                            <a class="link-light text-decoration-none menu__link menu__socials">
                                <a href=""><i class="fa-brands fa-facebook click menu__socials link "></i></a>
                                <a href=""><i class="fa-brands fa-instagram click menu__socials link"></i></a>
                                <a href=""><i class="fa-brands fa-tiktok click menu__socials link"></i></a>
                                <a href=""><i class="fa-brands fa-youtube click menu__socials link"></i></a>
                                <a href=""><i class="fa-brands fa-spotify click menu__socials link"></i></a>
                            </a>
                        </li>
                    </ul>
            </nav>
        </div>
        <header>
            <div class="row">
                <div class="header__container">
                    <h1 class="header__title">
                       <strong>WELCOME TO SW3 MUSIC</strong> 
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="sub__title--container">
                    
                </div>
            </div>
        </header>
</body>

</html>
